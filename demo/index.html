<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>kwc-password-settings demo</title>

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../kwc-password-settings.html">

        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
                .response {
                    font-weight: bold;
                    margin-top: 32px;
                }
            </style>
        </custom-style>
    </head>
    <body>
        <div class="vertical-section-container centered">
            <h3>Basic kwc-password-settings demo</h3>
            <demo-snippet>
                <kwc-password-settings id="demo">
                </kwc-password-settings>
                <div class="response" id="response">
                    Password is:
                </div>
            </demo-snippet>
            <script>
                document.addEventListener('WebComponentsReady', () => {
                    const demo = document.getElementById('demo');
                    const response = document.getElementById('response');
                    demo.addEventListener('update-password', (e) => {
                        demo.updating = true;
                        response.innerText = `Password is: ${e.detail.new}`;
                        window.setTimeout(() => {
                            demo.updating = false;
                            demo.updated = true;
                        }, 1500);
                    });
                });
            </script>
        </div>
    </body>
</html>
