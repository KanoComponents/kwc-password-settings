    <body>
        <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
            <h3>Basic kwc-password-settings demo</h3>
            <demo-snippet>
                <kwc-password-settings id="demo">
                </kwc-password-settings>
                <div class="response" id="response">
                    Password is:
                </div>
            </demo-snippet>
            <script>
                document.addEventListener('WebComponentsReady', () => {
                    const demo = document.getElementById('demo');
                    const response = document.getElementById('response');
                    demo.addEventListener('update-password', (e) => {
                        demo.updating = true;
                        response.innerText = \`Password is: \${e.detail.new}\`;
                        window.setTimeout(() => {
                            demo.updating = false;
                            demo.updated = true;
                        }, 1500);
                    });
                });
            &lt;/script>
        </div>`;

document.body.appendChild($_documentContainer.content);
</script>
