<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>kwc-password-settings demo</title>

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../kwc-password-settings.html">

        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
                .response {
                    font-weight: bold;
                    margin-top: 32px;
                }
            </style>
        </custom-style>
    </head>
    <body>
        <div class="vertical-section-container centered">
            <h3>Basic kwc-password-settings demo</h3>
            <demo-snippet>
                <template is="dom-bind" id="demo">
                    <kwc-password-settings on-update-password="updatePassword">
                    </kwc-password-settings>
                    <div class="response">
                        Password is: [[password]]
                    </div>
                </template>
            </demo-snippet>
            <script>
                document.addEventListener('WebComponentsReady', () => {
                    demo.updatePassword = function (e) {
                        demo.password = e.detail.password;
                    }
                });
            </script>
        </div>
    </body>
</html>
